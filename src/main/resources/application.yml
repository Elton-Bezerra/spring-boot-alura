server:
  port: 8081
  servlet:
    context-path: /forum

spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    
  hibernate:
    ddl-auto: update
    show-sql: true

  datasource:
    sqlScriptEncoding: UTF-8
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:alura-forum
    username: sa
    password:
    
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
